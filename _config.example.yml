
title: Package Manager
remote_theme: javanile/package-manager@main

logo: https://raw.githubusercontent.com/javanile/package-manager/main/assets/images/logo.png
primary_color: "#000"
secondary_color: "#EEE"

alert:
  type: info
  title: ðŸŽ‰ Happy News!
  message: The new website is out :-) <a href="https://google.com">Google</a>

disqus_shortname:
google_analytics_key:
newsletter_action:

timezone: Etc/UTC

permalink: /:categories/:title/

plugins:
  - jekyll-extract-element
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-archives

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENCE
  - vendor/*
  - packages/*

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      type: "sets"
    values:
      _hide_content: true
  -
    scope:
      path: "index.html"
    values:
      body_class: "show_hero_search"

social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - Email
  - RSS

types:
  - Document
  - Video

_comments:

theme: null

footer_links:
  - name:
    link: https://facebook.com/cloudcannon
    social_icon: Facebook
    new_window: true
  - name:
    link: https://twitter.com/cloudcannon
    social_icon: Twitter
    new_window: true
  - name:
    link: https://youtube.com/c/cloudcannon
    social_icon: YouTube
    new_window: true
  - name:
    link: https://instagram.com/
    social_icon: Instagram
    new_window: true

collections:
  packages:
    output: true
    permalink: /:collection/:name
  categories:
    output: true
    permalink: /:collection/:name

jekyll-archives:
  enabled:
    - categories
    - tags
  permalinks:
    category: /cat/:name/
